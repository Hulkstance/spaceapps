<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label>Content From File:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="uploadContent">Upload</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile1" aria-describedby="uploadContent"
          (change)="onContentFileChanged($event)" formControlName="content">
        <label class="custom-file-label" for="inputGroupFile1">{{ contentData?.name }}</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Style From File:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="uploadStyle">Upload</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile2" aria-describedby="uploadStyle"
          (change)="onStyleFileChanged($event)" formControlName="style">
        <label class="custom-file-label" for="inputGroupFile2">{{ styleData?.name }}</label>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!form.valid">Submit</button>
</form>
