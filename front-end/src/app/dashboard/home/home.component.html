<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1 id="forms">The Art Side of the Moon</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <app-transfer-url (outputFile)="output = $event" (loading)="loading = $event"></app-transfer-url>
    </div>

    <div class="col-lg-6">
        <app-transfer-file (outputFile)="output = $event" (loading)="loading = $event"></app-transfer-file>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 mt-4">
      <div class="spinner-border text-primary" role="status" *ngIf="loading">
        <span class="sr-only">Loading...</span>
      </div>

      <img [src]="output" *ngIf="output" style="width: 60%;" />
    </div>
  </div>
</div>
