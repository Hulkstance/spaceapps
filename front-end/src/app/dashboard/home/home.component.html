<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1 id="forms">The Art Side of the Moon</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="contentUrl">Content URL:</label>
          <input type="url" class="form-control" id="contentUrl" formControlName="contentUrl"
            [class.is-invalid]="form.get('contentUrl').invalid && form.get('contentUrl').dirty" />
          <div class="invalid-feedback">
            <div *ngIf="form.get('contentUrl').errors?.required">This field is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="styleUrl">Style URL:</label>
          <input type="url" class="form-control" id="styleUrl" formControlName="styleUrl"
            [class.is-invalid]="form.get('styleUrl').invalid && form.get('styleUrl').dirty" />
          <div class="invalid-feedback">
            <div *ngIf="form.get('styleUrl').errors?.required">This field is required.</div>
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
    <div class="col-lg-6">
      <img [src]="output" *ngIf="output" />
    </div>
  </div>
</div>
