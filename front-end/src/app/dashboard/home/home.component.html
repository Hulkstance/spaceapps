<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1 id="forms">The Art Side of the Moon</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="bs-component">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label for="contentUrl">Content URL:</label>
            <input type="text" class="form-control" id="contentUrl" formControlName="contentUrl" />
          </div>

          <div class="form-group">
            <label for="styleUrl">Style URL:</label>
            <input type="text" class="form-control" id="styleUrl" formControlName="styleUrl" />
          </div>

          <button type="submit" class="btn btn-success" [disabled]="!form.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer id="footer">
    <div class="row">
      <div class="col-lg-12">
        <ul class="list-unstyled">
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
        </ul>
        <p>Artificial Planet Team &copy; 2019</p>
      </div>
    </div>
  </footer>

</div>
